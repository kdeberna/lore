<html>

    <!-- These are our custom styles -->

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    <link href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div id="main-logo">
                        <img src="/img/logo-white.svg" />
                    </div>

                    <div class="mc_message" style="display: none;"></div>

                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form action="//lorefinewines.us11.list-manage.com/subscribe/post-json?u=cde5a731f01c6941b39ac1532&amp;id=e401ad35e8" method="get" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

                            <input type="text" class="first-name form-control" placeholder="First Name" value="" name="FNAME" class="" id="mce-FNAME">
                            <input type="text" class="last-name form-control" placeholder="Last Name" value="" name="LNAME" class="" id="mce-LNAME">

                            <input type="email" class="e-mail form-control" placeholder="Email Address" value="" name="EMAIL" class="required email" id="mce-EMAIL" />

                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;"><input type="text" name="b_cde5a731f01c6941b39ac1532_e401ad35e8" tabindex="-1" value=""></div>

                            <input type="submit" value="Let me know more about Lore" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default" />

                        </form>
                    </div>

<!--End mc_embed_signup-->

                </div>
            </div>
        </div>
    </div>
</header>


            <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; Lore Wine & Spirits 2015</p>
        </div>
    </footer>

        <!-- jQuery Version 1.11.0 -->
<script src="/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/js/grayscale.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		var form = $('#mc-embedded-subscribe-form');
		var common_msg = '<p>Please note that all fields are required to sign up, so make sure you have entered your first and last names as well as a valid email address.</p>';
		form.on('submit', function (e) {
			$('.mc_message:visible').fadeOut(250);
		    e.preventDefault();
		    $.ajax({
		        method: form.attr('method'),
		        url: form.attr('action'),
		        data: form.serialize(),
		        dataType: 'jsonp',
		        jsonp: 'c',
		        contentType: "application/json; charset=utf-8"
		    }).done(function(data) {
		    	console.log('Data: ', data);
		    	if(data.result === 'success'){           
				      $('.mc_message').html('<p class="success-msg">Success</p><p>' + data.msg + '</p>').fadeIn(250);
				} else {
					if(data.msg === '0 - Please enter a value') {
						$('.mc_message').html('<p class="error-msg">An email address is required.</p>' + common_msg).fadeIn(250);
					} else if(data.msg === '1 - Please enter a value') {
						$('.mc_message').html('<p class="error-msg">A first name is required.</p>' + common_msg).fadeIn(250);
					} else if(data.msg === '2 - Please enter a value') {
						$('.mc_message').html('<p class="error-msg">A last name is required.</p>' + common_msg).fadeIn(250);
					} else {
				   		$('.mc_message').html('<p class="success-msg">' + data.msg + '</p>').fadeIn(250);
				   	}
				}
		    });
		  
		});
	});

</script>
    </body>

</html>
