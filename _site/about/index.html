    <script type="text/javascript">
		$(document).ready(function() {
			var form = $('#mc-embedded-subscribe-form');
			$('#mc-embedded-subscribe-form').on('submit', function (e) {
			    e.preventDefault();
			    $.ajax({
			        method: form.attr('method'),
			        url: '//analoglifestyle.us11.list-manage.com/subscribe/post-json?u=cde5a731f01c6941b39ac1532&amp;id=e401ad35e8',
			        data: form.serialize(),
			        dataType: 'jsonp',
			        contentType: "application/json; charset=utf-8"
			    }).done(function(data) {
			    	console.log(data);
			    	if(data.success){           
					      $('#mc_embed_signup').append('<p>success</p>');
					} else {
					   	$('#mc_embed_signup').append('<p>Either you have already signed up for our newsletter or there were errors in the information you provided.</p>');
					}
					return false;
			    });
			  
			});
		});

    </script>
